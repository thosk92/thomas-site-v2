<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-label="TZ Monogram">
  <style>
    :root { color: #000; }
    @media (prefers-color-scheme: dark) {
      :root { color: #fff; }
    }
    text { font-family: "UnifrakturCook", ui-serif, Georgia, serif; font-weight: 700; }
  </style>
  <!-- Transparent background for favicon -->
  <rect width="64" height="64" fill="none"/>
  <!-- Double ring -->
  <circle cx="32" cy="32" r="27" fill="none" stroke="currentColor" stroke-width="2.2" />
  <circle cx="32" cy="32" r="22" fill="none" stroke="currentColor" stroke-width="1.6" />
  <!-- TZ monogram (gothic) centered -->
  <text x="32" y="40" text-anchor="middle" font-size="26" fill="currentColor" letter-spacing="-0.02em">TZ</text>
</svg>
